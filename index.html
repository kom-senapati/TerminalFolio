<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kom | PorfolioShell</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="shortcut icon" href="terminal.png" type="image/x-icon">
</head>

<body>
    <div id="terminal-container">
        <div id="terminal">
            <div class="terminal-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <div class="terminal-title">visitor@shell: ~/kom</div>
            </div>
            <div id="terminal-output"></div>
            <div id="loader" style="display: none;"></div>
            <div id="input-line">
                <span id="prompt">visitor@shell:~/kom $</span>
                <input type="text" id="command-line" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
    </script>
</body>

</html>
